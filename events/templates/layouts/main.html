{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <!-- Fonte do google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- CSS da aplicação -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid collapse navbar-collapse" id="navbar">
                <a href="/" class="navbar-brand">
                    <img src="{% static 'img/hdcevents_logo.jpg' %}" alt="HDC Events">
                </a>
                <!--<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll"></div>-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a href="/events/create" class="nav-link">Criar Eventos</a>
                    </li>

                    <!-- Usuário logado -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Meus eventos</a>
                    </li>
                    <!-- Logout -->
                    <li class="nav-item">
                        <a href="/accounts/logout" class="nav-link">Sair</a>
                    </li>
                    {% else %}

                    <!-- Usuário não logado -->
                    <li class="nav-item">
                        <a href="/accounts/login" class="nav-link">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a href="/accounts/register" class="nav-link">Cadastrar</a>
                    </li>
                    {% endif %}



                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                {% block content %} {% endblock %}
            </div>
        </div>
    </main>

    <footer>
        <p>HDC Events &copy; 2021</p>
    </footer>
    <!-- Script bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Script JavaScript-->
    <script src="{% static 'js/scripts.js' %}"></script>

    <!-- Icones -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
